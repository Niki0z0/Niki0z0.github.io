                <h2>
                    최범규
                </h2>
                <strong>BEOMGYU </strong>
                 <p>
                    2001年3月13日，公开的第五名成员，在队内为声乐、舞蹈担当。</p>
                <p>
                    拥有明朗立体的五官，能很好的消化各种专辑的风格设定。虽然长相较为凌厉，但性格没有攻击性。在团队中身处年龄第三，很好的担任了中间角色。</p>
                 <p>
                   2001 년 3 월 13 일 공개된 5 위 멤버들은 팀 내에서 성악, 춤을 담당했다.</p>
                <p>
                    밝고 입체적인 이목구비로 각종 앨범의 스타일 설정을 잘 소화할 수 있다. 생김새는 비교적 매섭지만 성격은 공격적이지 않다. 팀에서 나이 3 위에 처하여 중간 역할을 잘 맡았다.</p>
